            console.table(formdata.get('file'));
            $.ajax({
                type: "post",
                url: 'http://172.18.136.156:8082/ssm/wechat/file',
                // dataType: "json",
                data: formdata,
                cache:false,
                contentType: false,
                processData: false,
                success: function (data) {

                },
                error: function () {

                }
            })

        })
    })
</script>
